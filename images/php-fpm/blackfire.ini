[blackfire]
extension=blackfire.so

; Sets fine-grained configuration for Probe.
; This should be left blank in most cases. For most installs,
; the server credentials should only be set in the agent.
blackfire.server_id = ${BLACKFIRE_PROBE_SERVER_ID:-}

; Sets fine-grained configuration for Probe.
; This should be left blank in most cases. For most installs,
; the server credentials should only be set in the agent.
blackfire.server_token = ${BLACKFIRE_PROBE_SERVER_TOKEN:-}

; Log verbosity level (4: debug, 3: info, 2: warning, 1: error)
blackfire.log_level = ${BLACKFIRE_PROBE_LOG_LEVEL:-1}

blackfire.agent_socket = ${BLACKFIRE_PROBE_AGENT_SOCKET:-"tcp://127.0.0.1:8307"}

blackfire.apm_enabled = ${BLACKFIRE_PROBE_APM_ENABLED:-0}